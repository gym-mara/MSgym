<html>
<head>
	<title>H2O TICKET</title>
	<link href='http://cdn.gymh2o.com/framework/bootstrap/css/bootstrap.css' rel='stylesheet' type='text/css' />
	<style>
		h5{font-size: 8pt;}
		.table{font-size: 6pt;}
	</style>
</head>
<body>
	<div id='ticket-print'  class='container'>	      			
		
		<div class='col-xs-12 col-sm-12 col-md-12 col-lg-12 text-center'>  
			<img src='http://cdn.gymh2o.com/img/logogris2.jpg' class='text-center'><br>
			<h5>:::GYM H2O:::</h5>
			<h5>PERSIA EN MOVIMIENTO</h5>
		</div> 

		<div class='col-xs-12 col-sm-12 col-md-12 col-lg-12 text-left'>  

			<div class='bs-example' data-example-id='simple-table'> 
				<table class='table'> 
					<caption>
						<p>Fecha: 10-12-2015 13:00</p>
						<p>Folio: 1</p>
					</caption> 
					<thead> 
						<tr>
							<th>#</th> 
							<th>Concepto</th> 
							<th>Precio</th> 
							
						</tr> 
					</thead> 

					<tbody> 
						<tr> 
							<th scope='row'>1</th> 
							<td>Agua 500 ml</td> 
							<td>$ 100.00</td> 
						</tr> 
						<tr> 
							<th scope='row'>2</th> 
							<td>Agua 500 ml</td> 
							<td>$ 100.00</td> 
						</tr> 
						<tr> 
							<th scope='row'>3</th> 
							<td>Agua 500 ml</td> 
							<td>$ 100.00</td> 
						</tr> 
					</tbody> 
				</table> 
					
				<h5>Total: $100</h5>
					
			</div>

		</div> 

		<div class='col-xs-12 col-sm-12 col-md-12 col-lg-12 text-center'>  
			<h5>** Gracias por su compra **</h5>
		</div> 
	</div>  
</body>
</html>
